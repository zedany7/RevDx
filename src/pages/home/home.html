<ion-content padding>
  <h3>Patient Info</h3>
  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Aadhaar</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Place</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
  <h3>Symptoms</h3>

  <ion-item class="temper">
    <ion-label>Temperature</ion-label>
    <ion-input type="number"></ion-input>

  </ion-item>
  <!--<ion-label>C|F</ion-label>-->
  <div class="symp-list">
    <div class="symp-item">
      <span class="YesNoTitle">Headache</span>
      <span class="yesNoSpan">
      <ion-checkbox class="YesNoChck" color="dark" checked="true"></ion-checkbox>
      <span class="YesNoL">Yes</span>
      <ion-checkbox class="YesNoChck" color="dark" checked="false"></ion-checkbox>
      <span class="YesNoL">No</span>
      </span>
    </div>

    <div class="symp-item">
      <span class="YesNoTitle">Confusion</span>
      <span class="yesNoSpan">
      <ion-checkbox class="YesNoChck" color="dark" checked="true"></ion-checkbox>
      <span class="YesNoL">Yes</span>
      <ion-checkbox class="YesNoChck" color="dark" checked="false"></ion-checkbox>
      <span class="YesNoL">No</span>
        </span>
    </div>
    <div class="symp-item">
      <span class="YesNoTitle">Chills</span>
      <span class="yesNoSpan">
      <ion-checkbox class="YesNoChck" color="dark" checked="true"></ion-checkbox>
      <span class="YesNoL">Yes</span>
      <ion-checkbox class="YesNoChck" color="dark" checked="false"></ion-checkbox>
      <span class="YesNoL">No</span>
      </span>
    </div>

  </div>
  <!--<button ion-button menuToggle (click)="scanYourSample()">-->
  <!--scan your sample-->
  <!--</button>-->

  <ion-fab left bottom>
    <ion-icon  name="close-circle" class="bottom-fab-icons" (click)="back()"></ion-icon>
  </ion-fab>
  <ion-fab right bottom>
    <ion-icon name="checkmark-circle" class="bottom-fab-icons" (click)="scanYourSample()"></ion-icon>
  </ion-fab>



</ion-content>
