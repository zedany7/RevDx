<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blood count</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--<div class="segments-bar">-->
  <!--<span class="segment-item">WBC</span>-->
  <!--<i class="segment-separator"></i>-->
  <!--<span class="segment-item">RBC</span>-->
  <!--</div>-->

  <div padding>
    <ion-segment [(ngModel)]="bloodCountType">
      <ion-segment-button class="segment-item" value="WBC">
        WBC
      </ion-segment-button>
      <ion-segment-button class="segment-item" value="RBC">
        RBC
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="bloodCountType">
    <ion-list *ngSwitchCase="'RBC'">
      <div class="segment-content">
        <div class="slidecontainer" style="margin-top:30px">
          <h1>RBC <span class="wbc-value">4.7 M/ul</span></h1>
          <input type="range" disabled min="4.3" max="6" value="4.7" class="slider myRange">
          <span class="min-val">4.3</span>
          <span class="max-val">6.0</span>
        </div>

        <div class="slidecontainer" style="margin-top:100px">
          <h1>Hemoglobin <span class="wbc-value">14.2</span></h1>
          <input type="range" disabled min="13.5" max="17.5" value="14.2" class="slider myRange" >
          <span class="min-val">13.5</span>
          <span class="max-val">17.5</span>
        </div>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'WBC'">
      <div class="segment-content">
        <div class="slidecontainer">
          <h1>Total count <span class="wbc-value">7200 WBC/ul</span></h1>
          <input type="range" disabled min="5000" max="10000" value="7200" class="slider myRange" >
          <span class="min-val">5,000</span>
          <span class="max-val">10,000</span>
        </div>
        <div class="results">
          <ion-item-group>
            <ion-item-divider></ion-item-divider>
            <ion-item-divider><span class="name">Neutrophils</span><span class="val">48%</span></ion-item-divider>
            <ion-item-divider><span class="name">Lymphocytes</span><span class="val">40%</span></ion-item-divider>
            <ion-item-divider><span class="name">Monocytes</span><span class="val">7.1%</span></ion-item-divider>
            <ion-item-divider><span class="name">Eosinophils</span><span class="val">3%</span></ion-item-divider>
            <ion-item-divider><span class="name">Basophils</span><span class="val">1%</span></ion-item-divider>
          </ion-item-group>
        </div>
      </div>
    </ion-list>
  </div>

</ion-content>
